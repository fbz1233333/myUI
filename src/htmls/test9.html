<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function draw(){
        var canvas=document.getElementById("canvas")
        var ctx=canvas.getContext('2d')
        // ctx.beginPath()
        ctx.fillRect(0,0,50,50)
        ctx.clearRect(0,0,10,10)
        // ctx.strokeRect(10,10,20,20)
        ctx.strokeRect(50,50,10,10)


        ctx.beginPath()
        ctx.moveTo(60,60)
        ctx.lineTo(60,70)
        ctx.lineTo(70,60)
        ctx.closePath()
        ctx.stroke()

        ctx.beginPath()
        ctx.fillStyle="blue"

        ctx.fillRect(70,71,30,30)
        ctx.strokeStyle="red"
        ctx.strokeRect(100,100,100,100)

        ctx.fillStyle="rgb(20,100,255)"
        ctx.beginPath()
        ctx.moveTo(200,220)
        ctx.lineTo(220,220)
        ctx.lineTo(220,200)
        //在fill之前需要先closePath
        ctx.fill()

        ctx.save()
        ctx.strokeRect(0,400,100,100)
        ctx.strokeStyle="blue"
        ctx.save()
        ctx.strokeRect(100,400,100,100)
        ctx.restore()
        ctx.strokeRect(200,400,100,100)
        ctx.restore()
        ctx.strokeRect(300,400,100,100)



        //没有moveTo就会出现这样的结果
        ctx.beginPath()
        ctx.moveTo(675,400)
        ctx.arc(600,400,75,0,Math.PI*2,true)
        ctx.stroke()

        // ctx.beginPath()
        ctx.moveTo(775,400)
        ctx.arc(700,400,75,0,Math.PI*2,true)
        ctx.stroke()

        //ctx就是一次作画
        // ctx.fill()

        // ctx.beginPath()
        // ctx.fillRect(500,100,100,100)
        // // ctx.moveTo(500,110)
        // // ctx.lineTo(510,110)
        // // ctx.lineTo(530,330)
        // // ctx.closePath()
        // ctx.fillStyle="green"
        // ctx.strokeStyle="green"
        //
        // ctx.arc(500,500,400,0,Math.PI*2,true)
        // // ctx.fill()
        // // ctx.stroke()
        //
        // ctx.clip()








    }


  </script>
</head>
<body onload="draw()">
<canvas id="canvas" width="1000" height="1000"></canvas>
</body>
</html>
