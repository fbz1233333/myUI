<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function draw() {
        var canvas=document.getElementById('canvas')
        var ctx=canvas.getContext('2d')
        ctx.translate(100,100)
        ctx.save()
        for (var i=0;i<9;i++){
            //-号表示逆时针旋转
            ctx.rotate(-Math.PI/5)
            ctx.strokeRect(0,0,50,50)
        }

        //当我们没有转到位的时候就ctx会出现这种操作,即使是beginPath也不能变化
        // ctx.beginPath()
        ctx.restore()
        ctx.fillRect(100,100,10,10)

        //恢复到 translate(75,75)的状态
        ctx.save()

        //缩放后连坐标也会变化
        ctx.scale(10,-8)

        ctx.strokeRect(10,10,1,1)
        ctx.restore()


    }

  </script>
</head>
<body onload="draw()">
<canvas id="canvas" width="1000" height="1000"></canvas>
</body>
</html>
