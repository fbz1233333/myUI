<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function draw() {
        var canvas = document.getElementById('canvas')
        var ctx = canvas.getContext('2d')
        var cWidth=document.body.offsetWidth
        var cHeight=document.body.offsetHeight


        ctx.translate(200,200)

        // let maxRadis=80
        // let dRadis=2
        // let k=900
        // for (i=0;i<maxRadis/dRadis;i++){
        //     ctx.rotate(Math.PI/2)
        //     ctx.beginPath()
        //     ctx.moveTo(maxRadis-(i-1)*dRadis,0)
        //     ctx.quadraticCurveTo(maxRadis-(i+k)*dRadis,maxRadis -i*dRadis,0,maxRadis-(i)*dRadis)
        //     ctx.stroke()
        // }

        // ctx.beginPath()
        // ctx.moveTo(0,200)
        // ctx.lineTo(200,0)
        // ctx.stroke()
        // ctx.beginPath()
        // ctx.moveTo(0,190)
        // ctx.lineTo(210,0)
        // ctx.stroke()


        let width=200;
        let delta=5
        let angle=Math.PI/2
        for(let i=0;i<Math.PI*2/angle;i++){
            ctx.rotate(angle)
            for(let i=0;i<width/delta;i++){
                ctx.beginPath()
                ctx.moveTo(0,width-delta*i)
                ctx.lineTo(delta*i,0)
                ctx.stroke()
            }
        }

        ctx.beginPath()
        ctx.translate(200,400)
        ctx.arc(20,20,75,0,Math.PI*2,true)
        ctx.fill()

        ctx.beginPath()
        ctx.fillStyle="white"
        ctx.arc(55,20,40,0,Math.PI*2,true)
        ctx.fill()

        ctx.translate(100,100)


    }


    function fillParallelogram(ctx,a1,a2,a3,a4,a5,a6,a7,a8){
        fillAngle(ctx,a1,a2,a3,a4,a5,a6)
        fillAngle(ctx,a5,a6,a7,a8,a1,a2)
    }
    function fillAngle(ctx,a,b,c,d,e,f) {
        ctx.beginPath()
        ctx.moveTo(a,b)
        ctx.lineTo(c,d)
        ctx.lineTo(e,f)
        ctx.closePath()

        ctx.fillStyle=getStyle(random(255),random(255),random(255),Math.random())
        ctx.fill()
    }

    function getStyle(r,g,b,a) {
        return 'rgba(' + r + ', ' + g + ','+ b+','+a+')';
    }
    function random(max) {
        return Math.round(Math.random()*max);
    }
    function getArray(j,max) {
        var a=[]
        a.push(0)
        for(var i=0;i<j-1;i++){
            a.push(random(max))
        }
        a.sort((k,v)=>{
            return k-v
        })
        a.push(max)
        return a
    }
    function getArray2(j,max) {
        var a=[]
        for(var i=0;i<j+1;i++){
            a.push(random(max))
        }
        return a
    }
  </script>
</head>
<body onload="draw()">
<canvas id="canvas" width="1895" height="930">
</canvas>
</body>
</html>
